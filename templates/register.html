{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block nav %}{% endblock %}

{% block main %}
    <h2 style="text-align: center;margin: 16px;">REGISTER</h2>
    <form action="/register" method="post">
        <div class="form-group">
            <input required class="form-control" name="name" placeholder="Name" type="text">
        </div>
        <div class="form-group">
            <input required class="form-control" name="email" placeholder="Email" type="email">
        </div>
        <div class="form-group">
            <input required class="form-control" name="phone" placeholder="Phone" type="text">
        </div>
        <div class="form-group">
            <input required class="form-control" name="age" placeholder="Age" type="number">
        </div>
        <div class="form-group">
            <input required autocomplete="off" class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div><div class="form-group">
        <button class="btn btn-primary" type="submit">Register</button>
            </div>
    </form>
{% endblock %}
